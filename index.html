<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Icons</title>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header>
      <!-- logo -->
      <div class="top-header">
        <div class="logo">FontIcons</div>  
      </div>
      <!-- select -->
      <div class="search">

        <label for="type">Filtra per tipo</label>

        <select name="select" id="select-type" onchange="filter()">
          <option value="all" selected >All</option>
          <option value="veg">Vegetables</option>
          <option value="an">Animals</option>
          <option value="us">User</option>
        </select>

      </div>
    </header>

    <main>
      <!-- contenitore icone -->
      <div id="icons" class="icons"></div>
    </main>
  </div>


  <script src="js/script.js"></script>

</body>
</html>
